<font fg=ffffaf>随机传送</font><br />
1.使用道具或者技能进行传送，不可选择传送位置。<br />
2.道具：随机传送卷轴。<br />
3.技能：随机传送术<br /><br />

<font fg=ffffaf>指定传送</font><br />
1.方式：使用道具或者技能，在书签框中选择需要传送的位置。<br />
2.消耗道具：受祝福的随机传送卷轴。<br />
3.技能：穿戴传送控制戒指，使用传送技能。<br />
4.书签：提供记录座标位置的功能。<br />
