<font fg=ffffaf>裝備強化是角色實力提升的關鍵所在，強化能為裝備增加額外收益，諸如增加傷害，命中或者抗性等。</font><br />
1.強化材料：對武器強化的卷軸，對防具強化的卷軸。<br />
2.安定值：該裝備在安定值內，強化失敗時，裝備不會被銷毀。<br />
3.強化結果：失敗，成功1，成功2。<br />
失敗：裝備強化失敗時，消耗強化卷軸，若裝備超過安定值，則會被銷毀。<br />
成功1：強化成功後，裝備並未增加強化等級。<br />
成功2：強化成功後，裝備增加強化等級。<br />
4.卷軸分類：受祝福的強化卷軸，受詛咒的強化卷軸。<br />
受祝福的強化卷軸：強化成功時，有機率隨機晉升1～3級的強化等級。<br />
受詛咒的強化卷軸：強化成功時，必定降低1級強化等級。<br />
