<font fg=ffffaf>装备强化是角色实力提升的关键所在，强化能为装备增加额外收益，诸如增加伤害，命中或者抗性等。</font><br />
1.强化材料：对武器强化的卷轴，对防具强化的卷轴。<br />
2.安定值：该装备在安定值内，强化失败时，装备不会被销毁。<br />
3.强化结果：失败，成功1，成功2。<br />
失败：装备强化失败时，消耗强化卷轴，若装备超过安定值，则会被销毁。<br />
成功1：强化成功後，装备并未增加强化等级。<br />
成功2：强化成功後，装备增加强化等级。<br />
4.卷轴分类：受祝福的强化卷轴，受诅咒的强化卷轴。<br />
受祝福的强化卷轴：强化成功时，有机率随机晋升1～3级的强化等级。<br />
受诅咒的强化卷轴：强化成功时，必定降低1级强化等级。<br />
